<!DOCTYPE html>
<html lang="en">
<head>
  <title>three.js AR – GLB Model Switch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { margin: 0; font-family: sans-serif; overflow: hidden; }
    #info { position: absolute; top: 10px; width: 100%; text-align: center; z-index: 1; }

    #model-buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 1;
      display: none;
    }

    #model-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border-radius: 6px;
      border: none;
      background-color: rgba(255, 255, 255, 0.9);
      cursor: pointer;
    }
  </style>

  <!-- es-module-shims для підтримки import map -->
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

  <!-- import map для three.js -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js",
      "three/examples/jsm/webxr/ARButton.js": "https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js"
    }
  }
  </script>
</head>
<body>

<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> AR – GLB модель<br/>
</div>

<div id="model-buttons">
  <button id="btn-red">Red</button>
  <button id="btn-blue">Blue</button>
</div>

<script type="module">
import * as THREE from 'three';
import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';
import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

let camera, scene, renderer;
let controller;
let reticle;
let hitTestSource = null;
let hitTestSourceRequested = false;

const loader = new GLTFLoader();
let placedModel = null;

let lastTouchY = 0;
let isRotating = false;
let lastRotationX = 0;
let initialAngle = 0;

const models = {
  red: null,
  blue: null
};

init();
animate();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  light.position.set(0.5, 1, 0.25);
  scene.add(light);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

  const ringGeo = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
  const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  reticle = new THREE.Mesh(ringGeo, ringMat);
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  controller = renderer.xr.getController(0);
  controller.addEventListener('select', onSelect);
  scene.add(controller);

  // Preload both models
  loader.load('https://yahodev.github.io/WebGL-Image-Tracking-AR/model/lion_zenit625.glb', gltf => {
    models.red = gltf.scene;
    models.red.scale.set(1, 1, 1);
  });

  loader.load('https://yahodev.github.io/WebGL-Image-Tracking-AR/model/lion_zenit31.glb', gltf => {
    models.blue = gltf.scene;
    models.blue.scale.set(1, 1, 1);
  });

  window.addEventListener('resize', onWindowResize, false);

  const domElement = renderer.domElement;

  domElement.addEventListener('touchstart', (event) => {
    if (event.touches.length === 1) {
      lastTouchY = event.touches[0].clientY;
      lastRotationX = event.touches[0].clientX;
    } else if (event.touches.length === 2) {
      isRotating = true;
      initialAngle = getTouchAngle(event.touches);
    }
  });

  domElement.addEventListener('touchmove', (event) => {
    if (!placedModel) return;

    if (event.touches.length === 1) {
      const touch = event.touches[0];
      const deltaX = touch.clientX - lastRotationX;
      const deltaY = touch.clientY - lastTouchY;

      placedModel.position.x += deltaX * 0.01;
      placedModel.position.z += deltaY * 0.01;

      lastRotationX = touch.clientX;
      lastTouchY = touch.clientY;
    } else if (event.touches.length === 2 && isRotating) {
      const newAngle = getTouchAngle(event.touches);
      const angleDiff = newAngle - initialAngle;

      placedModel.rotation.y -= angleDiff;
      initialAngle = newAngle;
    }
  });

  domElement.addEventListener('touchend', (event) => {
    if (event.touches.length < 2) {
      isRotating = false;
    }
  });

  // Buttons event listeners
  document.getElementById('btn-red').addEventListener('click', () => {
    replaceModel(models.red);
  });

  document.getElementById('btn-blue').addEventListener('click', () => {
    replaceModel(models.blue);
  });
}

function getTouchAngle(touches) {
  const dx = touches[1].clientX - touches[0].clientX;
  const dy = touches[1].clientY - touches[0].clientY;
  return Math.atan2(dy, dx);
}

function onSelect() {
  if (!reticle.visible || !models.red || placedModel) return;

  placedModel = models.red.clone();
  placedModel.position.setFromMatrixPosition(reticle.matrix);
  placedModel.quaternion.setFromRotationMatrix(reticle.matrix);
  placedModel.scale.set(1, 1, 1);
  scene.add(placedModel);

  reticle.visible = false;
  hitTestSourceRequested = true;
  hitTestSource = null;

  // Show buttons after model is placed
  document.getElementById('model-buttons').style.display = 'block';
}

function replaceModel(newModel) {
  if (!placedModel || !newModel) return;

  const { position, rotation, scale } = placedModel;

  scene.remove(placedModel);
  placedModel = newModel.clone();
  placedModel.position.copy(position);
  placedModel.rotation.copy(rotation);
  placedModel.scale.copy(scale);
  scene.add(placedModel);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {
  if (frame && !placedModel) {
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    if (!hitTestSourceRequested) {
      session.requestReferenceSpace('viewer').then((refSpace) => {
        session.requestHitTestSource({ space: refSpace }).then((source) => {
          hitTestSource = source;
        });
      });

      session.addEventListener('end', () => {
        hitTestSourceRequested = false;
        hitTestSource = null;
      });

      hitTestSourceRequested = true;
    }

    if (hitTestSource) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);

      if (hitTestResults.length > 0) {
        const hit = hitTestResults[0];
        const pose = hit.getPose(referenceSpace);

        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else {
        reticle.visible = false;
      }
    }
  }

  renderer.render(scene, camera);
}
</script>

</body>
</html>
