<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js AR – GLB модель</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; font-family: sans-serif; overflow: hidden; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; z-index: 1; }
    </style>

    <!-- Підключення es-module-shims для підтримки import maps -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <!-- Визначення import map для модулів -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js",
            "three/examples/jsm/webxr/ARButton.js": "https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js"
        }
    }
    </script>
</head>
<body>

<div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> AR – GLB модель<br/>
</div>

<script type="module">
import * as THREE from 'three';
import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';
import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

let camera, scene, renderer;
let controller;
let reticle;
let hitTestSource = null;
let hitTestSourceRequested = false;

const loader = new GLTFLoader();
let modelGLB = null;
let placedModel = null; // зберігає вже розміщену модель

let initialPinchDistance = null;
let initialScale = 1;
let isDragging = false;
let lastX = 0;

init();
animate();

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    light.position.set(0.5, 1, 0.25);
    scene.add(light);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    // Reticle
    const ringGeo = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
    const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    reticle = new THREE.Mesh(ringGeo, ringMat);
    reticle.matrixAutoUpdate = false;
    reticle.visible = false;
    scene.add(reticle);

    // Controller
    controller = renderer.xr.getController(0);
    controller.addEventListener('select', onSelect);
    scene.add(controller);

    // Load model
    loader.load(
        'https://yahodev.github.io/WebGL-Image-Tracking-AR/model/lion_zenit625.glb',
        function (gltf) {
            modelGLB = gltf.scene;
            modelGLB.scale.set(0.2, 0.2, 0.2);
        },
        undefined,
        function (error) {
            console.error('GLB load error:', error);
        }
    );

    window.addEventListener('resize', onWindowResize, false);

    // Gestures
    const domElement = renderer.domElement;

    domElement.addEventListener('pointerdown', (event) => {
        if (!placedModel) return;
        isDragging = true;
        lastX = event.clientX;
    });

    domElement.addEventListener('pointermove', (event) => {
        if (!placedModel || !isDragging) return;
        const deltaX = event.clientX - lastX;
        placedModel.rotation.y -= deltaX * 0.005; // поворот
        lastX = event.clientX;
    });

    domElement.addEventListener('pointerup', () => {
        isDragging = false;
    });

    domElement.addEventListener('touchmove', (event) => {
        if (!placedModel || event.touches.length !== 2) return;

        const dx = event.touches[0].clientX - event.touches[1].clientX;
        const dy = event.touches[0].clientY - event.touches[1].clientY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (!initialPinchDistance) {
            initialPinchDistance = distance;
            initialScale = placedModel.scale.x;
        } else {
            const scaleFactor = distance / initialPinchDistance;
            const newScale = initialScale * scaleFactor;
            placedModel.scale.set(newScale, newScale, newScale);
        }
    });

    domElement.addEventListener('touchend', () => {
        initialPinchDistance = null;
    });
}

function onSelect() {
    if (!reticle.visible || !modelGLB || placedModel) return;

    placedModel = modelGLB.clone();
    placedModel.position.setFromMatrixPosition(reticle.matrix);
    placedModel.quaternion.setFromRotationMatrix(reticle.matrix);
    scene.add(placedModel);

    // Вимикаємо reticle і hit test
    reticle.visible = false;
    hitTestSourceRequested = true;
    hitTestSource = null;
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {
    if (frame && !placedModel) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
            session.requestReferenceSpace('viewer').then((refSpace) => {
                session.requestHitTestSource({ space: refSpace }).then((source) => {
                    hitTestSource = source;
                });
            });

            session.addEventListener('end', () => {
                hitTestSourceRequested = false;
                hitTestSource = null;
            });

            hitTestSourceRequested = true;
        }

        if (hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length > 0) {
                const hit = hitTestResults[0];
                const pose = hit.getPose(referenceSpace);

                reticle.visible = true;
                reticle.matrix.fromArray(pose.transform.matrix);
            } else {
                reticle.visible = false;
            }
        }
    }

    renderer.render(scene, camera);
}

</script>

</body>
</html>
