<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js AR - custom start</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; font-family: sans-serif; overflow: hidden; background: #000; }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            background-color: orange;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
        }
        #startButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<button id="startButton">Loading...</button>

<script type="module">
    import * as THREE from 'https://unpkg.com/three/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three/examples/jsm/webxr/ARButton.js';
    import { GLTFLoader } from 'https://unpkg.com/three/examples/jsm/loaders/GLTFLoader.js';

    let camera, scene, renderer;
    let controller, reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let gltfModel = null;
    const startButton = document.getElementById('startButton');

    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('model');

    // Перевірка підтримки WebXR
    if (!navigator.xr || !navigator.xr.isSessionSupported) {
        startButton.innerText = 'Not Supported';
        startButton.disabled = true;
    } else {
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            if (!supported) {
                startButton.innerText = 'Not Supported';
                startButton.disabled = true;
            }
        });
    }

    // Завантаження моделі
    if (modelUrl) {
        const loader = new GLTFLoader();
        loader.load(modelUrl, (gltf) => {
            gltfModel = gltf.scene;
            gltfModel.scale.set(0.2, 0.2, 0.2);
            startButton.innerText = 'START AR';
            startButton.disabled = false;
        }, undefined, (error) => {
            console.error('Model load error:', error);
            startButton.innerText = 'Model Load Error';
            startButton.disabled = true;
        });
    } else {
        startButton.innerText = 'No Model URL';
        startButton.disabled = true;
    }

    startButton.addEventListener('click', () => {
        startButton.style.display = 'none';
        init();
        animate();
    });

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        // Reticle setup
        const ringGeo = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0xffa500 });
        reticle = new THREE.Mesh(ringGeo, ringMat);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        // Controller setup
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        window.addEventListener('resize', onWindowResize, false);
    }

    function onSelect() {
        if (!reticle.visible || !gltfModel) return;

        const modelClone = gltfModel.clone(true);
        modelClone.position.setFromMatrixPosition(reticle.matrix);
        modelClone.quaternion.setFromRotationMatrix(reticle.matrix);
        scene.add(modelClone);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
        if (frame) {
            const referenceSpace = renderer.xr.getReferenceSpace();
            const session = renderer.xr.getSession();

            if (!hitTestSourceRequested) {
                session.requestReferenceSpace('viewer').then((refSpace) => {
                    session.requestHitTestSource({ space: refSpace }).then((source) => {
                        hitTestSource = source;
                    });
                });

                session.addEventListener('end', () => {
                    hitTestSourceRequested = false;
                    hitTestSource = null;
                });

                hitTestSourceRequested = true;
            }

            if (hitTestSource) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(referenceSpace);
                    reticle.visible = true;
                    reticle.matrix.fromArray(pose.transform.matrix);
                } else {
                    reticle.visible = false;
                }
            }
        }

        renderer.render(scene, camera);
    }
</script>

</body>
</html>
