<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR with DOM Overlay and Close Button</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    #overlay > * {
      pointer-events: auto;
    }
    #close-ar {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      background: rgba(255,255,255,0.9);
      cursor: pointer;
      z-index: 12;
    }
    #model-buttons, #order-button-container {
      position: absolute;
      width: 100%; text-align: center;
      z-index: 11; display: none;
    }
    #model-buttons { bottom: 20px; }
    #order-button-container { bottom: 70px; }
    #model-buttons button,
    #order-button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border-radius: 6px;
      border: none;
      background: rgba(255,255,255,0.9);
      cursor: pointer;
    }
    #order-button { padding: 14px 40px; background: #007bff; color: white; }
  </style>

  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/examples/jsm/webxr/ARButton.js": "https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js",
      "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js"
    }
  }
  </script>
</head>
<body>

  <div id="overlay">
    <button id="close-ar">&#10005;</button>
    <div id="model-buttons"></div>
    <div id="order-button-container">
      <button id="order-button">To order</button>
    </div>
  </div>

  <script type="module">
  import * as THREE from 'three';
  import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';
  import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

  let camera, scene, renderer, controller, reticle;
  let hitTestSource = null, hitTestSourceRequested = false;
  let modelList = [], modelObjects = [], placedModel = null;
  let isUserInteracting = false, lastTouchX = 0, lastTouchY = 0;
  const loader = new GLTFLoader();
  const urlParams = new URLSearchParams(window.location.search);
  const configUrl = urlParams.get('config');
  const byUrl = urlParams.get('byUrl');

  if (!configUrl) {
    alert("Missing ?config= parameter");
    throw new Error("Missing config");
  }

  fetch(configUrl)
    .then(res => res.json())
    .then(cfg => {
      modelList = cfg.models;
      return Promise.all(modelList.map(entry => new Promise(resolve => {
        loader.load(entry.url, gltf => {
          const model = gltf.scene;
          model.scale.set(1, 1, 1);
          modelObjects.push(model);
          resolve();
        }, undefined, err => {
          console.error(`Error loading model ${entry.label}:`, err);
          modelObjects.push(null);
          resolve();
        });
      })));
    })
    .then(() => { init(); animate(); })
    .catch(err => { console.error(err); alert("Failed to load config"); });

  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
    scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Додати обробники touch для переміщення моделі
    const dom = renderer.domElement;
    dom.addEventListener('touchstart', event => {
      if (placedModel && event.touches.length === 1) {
        isUserInteracting = true;
        lastTouchX = event.touches[0].clientX;
        lastTouchY = event.touches[0].clientY;
      }
    });
    dom.addEventListener('touchmove', event => {
      if (isUserInteracting && event.touches.length === 1 && placedModel) {
        const touch = event.touches[0];
        const deltaX = (touch.clientX - lastTouchX) * 0.005;
        const deltaY = (touch.clientY - lastTouchY) * 0.005;
        placedModel.position.x += deltaX;
        placedModel.position.z += deltaY;
        lastTouchX = touch.clientX;
        lastTouchY = touch.clientY;
      }
    });
    dom.addEventListener('touchend', event => {
      isUserInteracting = false;
    });

    // ARButton з DOM Overlay
    const overlayRoot = document.getElementById('overlay');
    const sessionInit = {
      requiredFeatures: ['hit-test', 'dom-overlay'],
      optionalFeatures: ['dom-overlay'],
      domOverlay: { root: overlayRoot }
    };
    document.body.appendChild(ARButton.createButton(renderer, sessionInit));

    // Кнопка закриття AR
    const closeBtn = document.getElementById('close-ar');
    closeBtn.addEventListener('click', () => {
      const session = renderer.xr.getSession();
      if (session) session.end();
    });

    // Ретикл
    const ringGeo = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
    reticle = new THREE.Mesh(ringGeo, new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
    reticle.matrixAutoUpdate = false;
    reticle.visible = false;
    scene.add(reticle);

    controller = renderer.xr.getController(0);
    controller.addEventListener('select', onSelect);
    scene.add(controller);

    window.addEventListener('resize', onWindowResize, false);
  }

  function onSelect() {
    if (!reticle.visible || placedModel) return;
    const firstModel = modelObjects[0];
    if (!firstModel) { alert("Model load error"); return; }

    placedModel = firstModel.clone();
    placedModel.position.setFromMatrixPosition(reticle.matrix);
    placedModel.quaternion.setFromRotationMatrix(reticle.matrix);
    placedModel.scale.set(1, 1, 1);
    scene.add(placedModel);

    // Сховати зелене коло та зупинити хит-тест
    reticle.visible = false;
    hitTestSourceRequested = false;
    hitTestSource = null;

    buildModelButtons();
    if (byUrl) {
      const orderContainer = document.getElementById('order-button-container');
      orderContainer.style.display = 'block';
      document.getElementById('order-button').onclick = () => { window.location.href = byUrl; };
    }
  }

  function buildModelButtons() {
    const container = document.getElementById('model-buttons');
    container.innerHTML = '';
    modelList.forEach((entry, idx) => {
      const model = modelObjects[idx];
      if (!model) return;
      const btn = document.createElement('button');
      btn.textContent = entry.label;
      btn.addEventListener('click', () => replaceModel(model));
      container.appendChild(btn);
    });
    container.style.display = 'block';
  }

  function replaceModel(newModel) {
    if (!placedModel) return;
    const { position, rotation, scale } = placedModel;
    scene.remove(placedModel);
    placedModel = newModel.clone();
    placedModel.position.copy(position);
    placedModel.rotation.copy(rotation);
    placedModel.scale.copy(scale);
    scene.add(placedModel);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    renderer.setAnimationLoop(render);
  }

  function render(timestamp, frame) {
    if (frame && !placedModel) {
      const session = renderer.xr.getSession();
      const referenceSpace = renderer.xr.getReferenceSpace();
      if (!hitTestSourceRequested) {
        session.requestReferenceSpace('viewer')
          .then(refSpace => session.requestHitTestSource({ space: refSpace }))
          .then(source => { hitTestSource = source; });
        session.addEventListener('end', () => {
          hitTestSourceRequested = false;
          hitTestSource = null;
        });
        hitTestSourceRequested = true;
      }
      if (hitTestSource) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(referenceSpace);
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else reticle.visible = false;
      }
    }
    renderer.render(scene, camera);
  }
  </script>

</body>
</html>
